<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    #question {
      margin-bottom: 20px;
    }

    #options {
      margin-bottom: 20px;
    }

    #options label {
      display: block;
    }

    #submit-btn {
      display: block;
      margin: 0 auto;
    }

    #result {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="quiz-container">
    <h1>Quiz Game</h1>
    <div id="question"></div>
    <div id="options"></div>
    <button id="submit-btn">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Rome", "Berlin"],
        answer: "Paris"
      },
      {
        question: "What is 7 x 4?",
        options: ["21", "28", "36", "None of the above"],
        answer: "28"
      },
      {
        question: "Who wrote 'To Kill a Mockingbird'?",
        options: ["Harper Lee", "Mark Twain", "J.K. Rowling", "Stephen King"],
        answer: "Harper Lee"
      }
    ];

    const quizContainer = document.getElementById('quiz-container');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const submitButton = document.getElementById('submit-btn');
    const resultElement = document.getElementById('result');

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const currentQuizData = quizData[currentQuestion];
      questionElement.innerText = currentQuizData.question;
      optionsElement.innerHTML = '';

      currentQuizData.options.forEach((option, index) => {
        const optionElement = document.createElement('label');
        optionElement.innerHTML = `<input type="radio" name="option" value="${option}">${option}`;
        optionsElement.appendChild(optionElement);
      });
    }

    function checkAnswer() {
      const selectedOption = document.querySelector('input[name="option"]:checked');

      if (!selectedOption) {
        return alert('Please select an option!');
      }

      const answer = selectedOption.value;
      if (answer === quizData[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizContainer.style.display = 'none';
      resultElement.innerText = `You scored ${score} out of ${quizData.length}`;
    }

    loadQuestion();
    submitButton.addEventListener('click', checkAnswer);

  </script>
</body>

</html>
